<!DOCTYPE html>
<html>
<head>
	<title>body标签</title>
</head>
<body>

	<h3>静夜思</h3>					<!--标题标签-->
	<p>床前明月光，疑似地上霜。</p>	<!--文本标签-->
	<p>举头望明月，低头思故乡。</p>	<!--文本标签-->

	<p>另一种换行方式</p>

	<h3>静夜思</h3>			<!--“<br/>”为换行的意思-->
	<p>床前明月光，疑似地上霜。<br/>举头望明月，低头思故乡。</p>

	<p>粗体</p>

	<h3>静夜思</h3>
	<p>
		<b>床前明月光，疑似地上霜。</b><br/>
		<strong>举头望明月，低头思故乡。</strong>
		<!--“<b>”和“<strong>”都是加粗的意思-->
	</p>

	<p>斜体</p>

	<h3>
		<i>静夜思</i></h3>
	<p>
		<cite>床前明月光，疑似地上霜。</cite>
		<em>举头望明月，低头思故乡。</em>
		<!--“<i>”、“<cite>”和“<em>”都是斜体的意思-->
	</p>

	<p>上标标签sup</p>
	<p>
		<cite><b>(a+b)<sup>2=</sup></b></cite><strong><em>a<sup>2</sup>+b<sup>2</sup>+2ab</em></strong>
		<!--“<sup>”上标效果-->
	</p>

	<p>下标标签sub</p>
	<p>
		<cite><b>H<sub>2</sub></b></cite><strong><em>SO<sub>4</sub>是硫酸</em></strong>
		<!--“<sub>”下标效果-->
	</p>

	</p>

	<p>大字号标签big和小字号标签small</p>
	<p>
		<cite><big><b>H<sub>2</sub>SO<sub>4</sub></b></big></cite><br/>
		<cite><small><b>H<sub>2</sub>SO<sub>4</sub></b></small></cite>
		<!--“<sub>”下标效果-->
	</p>
</body>
</html>
